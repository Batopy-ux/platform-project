spring:
  application:
    name: user-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/userdb?currentSchema=public&TimeZone=Asia/Kolkata}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        TimeZone: Asia/Kolkata
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate.jdbc.time_zone: "Asia/Kolkata"
    show-sql: false
  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:changeit}
  expirationMs: 360000


server:
  port: 8080

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics